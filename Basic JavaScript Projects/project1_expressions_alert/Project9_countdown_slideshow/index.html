<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple Slideshow</title>

</head>
<body>

    <!DOCTYPE html>
<html>
<head>
    <title>Countdown Timer</title>
</head>
<body>
    <h2>Countdown Timer</h2>
    <p>Enter the number of seconds:</p>
    <input id="seconds" type="number" />
    <button onclick="countdown()">Start Countdown</button>
    <p id="timer"></p>


<!--SLID SHOW IMAGES-->
  <h2>Image Slideshow</h2>

  <div class="slideshow-container">
    <img class="slide" src="images/car1.jpg" alt="Image 1">
    <img class="slide" src="images/car2.jpg" alt="Image 2">
    <img class="slide" src="images/car3.jpg" alt="Image 3">

    <button onclick="changeSlide(-1)"> Prev</button>
    <button onclick="changeSlide(1)">Next </button>
  </div>

 
</body>
</html>

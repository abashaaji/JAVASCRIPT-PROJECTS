<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Travelling agency</title>
  <link rel="stylesheet" href="One-Page-Website.css">
</head>
<body>

  <!-- Nav -->
  <nav>
    <ul>
      <li><a href="#home">Home</a></li>
      <li><a href="#images">Images</a></li>
      <li><a href="#contact">Contact</a></li>
      <li><a href="#video">Video</a></li>
    </ul>
  </nav>

  <!-- Home Page Section -->
  <section>
    <div id="home">
      <h1>Welcome to Our Traveling Agency</h1>
      <p>We hope you enjoy our content</p>
    </div>
  </section>

  <!-- Image Gallery Section -->
  <section>
    <div id="images">
      <h3>Image Gallery</h3>
      <div class="gallery">
        <img src="images/greece.jpg" alt="A picture of Greece" class="thumbnail">
        <img src="images/italy.jpg" alt="A picture of Italy" class="thumbnail">
        <img src="images/zanzibar.jpg" alt="A picture of Zanzibar" class="thumbnail">
      </div>
    </div>
  </section>

  <!-- Lightbox container -->
  <div id="lightbox" class="lightbox">
    <span id="close">&times;</span>
    <img id="lightbox-img" src="">
  </div>

  <!-- Contact Form -->
  <section>
    <div id="contact">
      <h3>Contact Us</h3>
      <form>
        <input type="text" placeholder="First Name"><br>
        <input type="text" placeholder="Last Name"><br>
        <input type="email" id="Email" placeholder="Email"><br>
        <input type="tel" id="phone" placeholder="Phone Number">
      </form>
    </div>
  </section>

  <!-- Video Section -->
  <section id="video">
    <h2>Our Promotional Video</h2>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/aPRXmcvWsqM?si=9ut3c3f9IVxoQbYP" 
      title="YouTube video player" frameborder="0" 
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
      referrerpolicy="strict-origin-when-cross-origin" allowfullscreen>
    </iframe>
  </section>

  <!-- Footer -->
  <footer>
    <table>
      <tr>
        <td><p>Travel Agency &copy;</p></td>
        <td>
          <p>123 SW St.</p>
          <p>Portland, OR 97289</p>
        </td>
        <td><p>503-222-3244</p></td>
      </tr>
    </table>
  </footer>

  <script src="â€œone_page_website.js"></script>
</body>
</html>
